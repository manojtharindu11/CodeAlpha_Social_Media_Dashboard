<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="facebookFeedStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>

<body>
    <nav class="navbar sticky-top bg-body-tertiary pt-0">
        <div class="container bg-primary">
            <p class="navbar-brand text-white">Social Media Dashboard</p>
        </div>
    </nav>
    <div class="d-flex flex-column mt-2 container gap-3">
        <div class="container d-flex flex-md-nowrap flex-wrap">

            <!-- facebook timeline -->
            <div class="elfsight-app-f8821c82-a290-4db4-986b-d89c4f9e431d" data-elfsight-app-lazy></div>
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>

            <div class="page container">
                <div id="feedData" class="feed-container">
                    <div class="facebook-header">
                        <i class="fab fa-facebook-square"></i> Facebook Timeline
                    </div>
                </div>
            </div>
            <script src="facebookFeed.js"></script>

        </div>

        <div class="container d-flex flex-column">

            <div>
                <!-- twitter -->
                <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
                <div class="elfsight-app-7ab25dbd-682e-46a6-8e45-e0eaa298fbc3" data-elfsight-app-lazy></div>
            </div>

            <!-- linkedln -->
            <div class="elfsight-app-5e86cc26-a3dd-4afd-b91d-07bad68a4bcc" data-elfsight-app-lazy></div>
            <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>

        </div>
    </div>




    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
